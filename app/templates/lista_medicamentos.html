    <body>

      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">Hospital Regional Vicentina Goulart</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a href="/"><img src="/static/img/casa.png" width="30px" style="padding-left: 10px;padding-right: 10px;width: 50px;"></a>
        </nav>
        <a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Sair</a>


      </div>
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
          <h1 class="display-4">Lista de Medicamentos</h1>
      </div>
      <hr>
      <br/>
                                  <!-- TABELA -->
                                  <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-table mr-1"></i>
                                        Lista de Medicamentos Cadastrados
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                                <thead>
                                                    <tr>
                                                        <th>Medicamento</th>
                                                        <th>Quantidade</th>
                                                        <th>Atualizar</th>
                                                        <th>Excluir</th>
                                                    </tr>
                                                </thead>
                                    
                                                <tbody>
                                                  {% for i in inventario %}
                                                  <tr>
                                                      <td>{{ i.medicamento }}</td>
                                                      <td>{{ i.quantidade }}</td>
                                                      <td><a href="/excluir/{{ i.id }}"><img src="/static/img/excluir.png" width="30px" style="padding-left: 10px;padding-right: 10px;width: 50px;"></a></td>
                                                      <td><a href="/atualizar/{{ i.id }}"><img src="/static/img/atualizar.png" width="30px" style="padding-left: 10px;padding-right: 10px;width: 50px;"></a></td>
                                                  {% endfor %}
                                                  </tr>                                        
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
 
                
                    </div>
                    
                </div>
